workflows:
    android-workflow-id:
        name: Android Workflow
        max_build_duration: 120
        triggering:
          events:
            - push
          branch_patterns:
            - pattern: main
              include: true
              source: true
        environment:
          groups:
          - google_credentials
          android_signing:
          - innuendo_private_key
          vars:
            PACKAGE_NAME: "io.codemagic.sample.reactnative"
        scripts:
        - name: Install npm dependencies
          script: | 
            npm install
        - name: Set Android SDK location
          script: | 
            echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
        - name: Build Android release
          script: |
            LATEST_GOOGLE_PLAY_BUILD_NUMBER=$(google-play get-latest-build-number --package-name "com.innuendomobile")
            if [ -z $LATEST_GOOGLE_PLAY_BUILD_NUMBER ]
              then
                UPDATED_BUILD_NUMBER=$BUILD_NUMBER
              else
                UPDATED_BUILD_NUMBER=$(($LATEST_GOOGLE_PLAY_BUILD_NUMBER + 1))
            fi
            cd android
            ./gradlew clean
            ./gradlew bundleRelease -x bundleReleaseJsAndAssets -PversionCode=$UPDATED_BUILD_NUMBER -PversionName=1.0.$UPDATED_BUILD_NUMBER
        artifacts:
          - android/app/build/outputs/**/*.aab
        publishing:
          slack:
            channel: '#mobile-release'
            notify_on_build_start: false
            notify:
              success: true
              failure: false
          email:
            recipients:
              - dorian.service@outlook.fr
            notify:
              success: true
              failure: false
          google_play:
            credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
            track: internal
    ios-workflow-id:
        name: iOS Workflow
        max_build_duration: 120
        # triggering:
        #   events:
        #     - push
        #   branch_patterns:
        #     - pattern: main
        #       include: true
        #       source: true
        integrations:
          app_store_connect:
            innuendo_ios_api_key
        environment:
          ios_signing:
            distribution_type: development # or: ad_hoc | app_store | enterprise
            bundle_identifier: com.innuendomobile
          vars:
            XCODE_WORKSPACE: "innuendoMobile.xcworkspace"
            XCODE_SCHEME: "innuendoMobile"
            BUNDLE_ID: "com.innuendomobile"
            APP_ID: 6448406192
          cocoapods: default
        scripts:
            - name: Install npm dependencies
              script: |
                npm install
            - name: Install CocoaPods dependencies
              script: |
                cd ios && pod install
            - name: Increment build number
              script: |
                cd $CM_BUILD_DIR/ios
                LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_ID")
                agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
            - name: Build ipa for distribution
              script: | 
                xcode-project build-ipa \
                --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                --scheme "$XCODE_SCHEME"
            - name: Build ipa for distribution
              script: | 
                xcode-project build-ipa \
                  --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                  --scheme "$XCODE_SCHEME"
        artifacts:
          - build/ios/ipa/*.ipa
          - /tmp/xcodebuild_logs/*.log
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
          slack:
            channel: '#mobile-release'
            notify_on_build_start: false
            notify:
              success: true
              failure: false
          email:
            recipients:
              - dorian.service@outlook.fr
            notify:
              success: true
              failure: false